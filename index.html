<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

<script src="jquery-2.1.4.js"></script>
<script src="strings.js"></script>
<script>

function onload() {
  startChange();
  setInterval(startChange, 23000);
}

function startChange() {

  fadeO("#zero", 350)
  fadeO("#one", 350);
  fadeO("#two", 350);
  fadeO("#three", 350);
  fadeO("#four", 350);
  fadeO("#five", 350);

      //Braden is a student
      setTimeout(change, 1000, "#zero", strings[10])
      setTimeout(change, 1000, "#one", strings[7]);
      setTimeout(change, 1000, "#two", strings[9]);
      setTimeout(fadeI, 1000, "#zero", 700);
      setTimeout(fadeI, 1000, "#one", 700);
      setTimeout(fadeI, 1000, "#two", 700);
      
      // a computer science student
      setTimeout(fadeO, 3000, "#two", 700);
      setTimeout(change, 5000, "#two", strings[0]);
      setTimeout(fadeI, 5000, "#two", 700);

      //likes jQuery
      setTimeout(fadeO, 7000, "#one", 700);
      setTimeout(fadeO, 7000, "#two", 700);
      setTimeout(change, 9000, "#one", strings[5]);
      setTimeout(change, 9000, "#two", strings[6]);
      setTimeout(fadeI, 9000, "#one", 700);
      setTimeout(fadeI, 9000, "#two", 700);

      // is double majoring
      setTimeout(fadeO, 11000, "#one", 700);
      setTimeout(fadeO, 11000, "#two", 700);
      setTimeout(change, 13000, "#one", strings[7]);
      setTimeout(change, 13000, "#two", strings[1]);
      setTimeout(fadeI, 13000, "#one", 700);
      setTimeout(fadeI, 13000, "#two", 700);

      // in Jewish Philosophy
      setTimeout(fadeO, 15000, "#three", 700);
      setTimeout(fadeO, 15000, "#four", 700);
      setTimeout(change, 17000, "#three", strings[8]);
      setTimeout(change, 17000, "#four", strings[2]);
      setTimeout(fadeI, 17000, "#three", 700);
      setTimeout(fadeI, 17000, "#four", 700);

      // is from Northern California
      setTimeout(fadeO, 19000, "#two", 700);
      setTimeout(fadeO, 19000, "#three", 700);
      setTimeout(fadeO, 19000, "#four", 700);
      setTimeout(fadeO, 19000, "#five", 700);
      setTimeout(change, 21000, "#two", strings[3]);
      setTimeout(change, 21000, "#three", strings[4]);
      setTimeout(fadeI, 21000, "#two", 700);
      setTimeout(fadeI, 21000, "#three", 700);
    }

    function fadeO(id, ms) {
      $(id).fadeOut(ms);
    }

    function fadeI(id, ms) {
      $(id).fadeIn(ms);
    }

    function change(id, string) {
      $(id).html(string);
    }

    </script>
