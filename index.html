  <script>

  function onload() {
    startChange();
    setInterval(startChange, 26000);
  }

  function startChange() {

    fadeO("#one", 350);
    fadeO("#two", 350);
    fadeO("#three", 350);
    fadeO("#four", 350);
    fadeO("#five", 350);

      //a student
      setTimeout(change, 1000, "#one", strings[8]);
      setTimeout(change, 1000, "#two", strings[10]);
      setTimeout(fadeI, 1000, "#one", 700);
      setTimeout(fadeI, 1000, "#two", 700);
      
      // a computer science student
      setTimeout(fadeO, 2000, "#two", 700);
      setTimeout(change, 4000, "#two", strings[0]);
      setTimeout(fadeI, 4000, "#two", 700);

      //likes jQuery
      setTimeout(fadeO, 6000, "#one", 700);
      setTimeout(fadeO, 6000, "#two", 700);
      setTimeout(change, 8000, "#one", strings[6]);
      setTimeout(change, 8000, "#two", strings[7]);
      setTimeout(fadeI, 8000, "#one", 700);
      setTimeout(fadeI, 8000, "#two", 700);

      // is double majoring
      setTimeout(fadeO, 10000, "#one", 700);
      setTimeout(fadeO, 10000, "#two", 700);
      setTimeout(change, 12000, "#one", strings[8]);
      setTimeout(change, 12000, "#two", strings[1]);
      setTimeout(fadeI, 12000, "#one", 700);
      setTimeout(fadeI, 12000, "#two", 700);

      // in Jewish Philosophy
      setTimeout(fadeO, 14000, "#three", 700);
      setTimeout(fadeO, 14000, "#four", 700);
      setTimeout(change, 16000, "#three", strings[9]);
      setTimeout(change, 16000, "#four", strings[2]);
      setTimeout(fadeI, 16000, "#three", 700);
      setTimeout(fadeI, 16000, "#four", 700);

      // at JTSA
      setTimeout(fadeO, 18000, "#five", 700);
      setTimeout(change, 20000, "#five", strings[3]);
      setTimeout(fadeI, 20000, "#five", 700);

      // is from Northern California
      setTimeout(fadeO, 22000, "#two", 700);
      setTimeout(fadeO, 22000, "#three", 700);
      setTimeout(fadeO, 22000, "#four", 700);
      setTimeout(fadeO, 22000, "#five", 700);
      setTimeout(change, 24000, "#two", strings[4]);
      setTimeout(change, 24000, "#three", strings[5]);
      setTimeout(fadeI, 24000, "#two", 700);
      setTimeout(fadeI, 24000, "#three", 700);
    }

    function fadeO(id, ms) {
      $(id).fadeOut(ms);
    }

    function fadeI(id, ms) {
      $(id).fadeIn(ms);
    }

    function change(id, string) {
      $(id).html(string);
    }

    </script>
